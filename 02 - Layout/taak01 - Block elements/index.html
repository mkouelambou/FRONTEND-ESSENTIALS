<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Block element</title>
        <style>
            #groen {
                background-color: green;
            }
            #rood {
                background-color: red;
            }
            #bruin {
                background-color: brown;
            }
            #paars {
                background-color: purple;
            }
        </style>
    </head>
    <body>
        <p id="groen">Dit is een groene paragraaf.</p>
        <p id="rood">Dit is een rode paragraaf.</p>
        <p id="bruin">Dit is een bruine paragraaf.</p>
        <p id="paars">Dit is een paarse paragraaf.</p>
    </body>
</html>
